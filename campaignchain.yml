
modules:
    campaignchain-mailchimp-newsletter:
        display_name: Add upcoming newsletter campaign
        services:
            job: campaignchain.job.operation.mailchimp.newsletter
            report: campaignchain.job.report.mailchimp.newsletter
        params: 
            owns_location: true
        metrics:
            activity:
                - "Unsubscribes"
                - "Opens"
                - "Unique opens"
                - "Clicks"
                - "Unique clicks"
                - "Emails sent"
                - "Users who clicked"
